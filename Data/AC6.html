<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACVI Build Viewer & Uploader</title>
  <link rel="icon" href="../Media/Images/CoughingCatIcon.png">
  <link rel="stylesheet" href="../style.css">
  <script src="AC6.js"></script>
</head>

<body>
  <h1>Armored Core VI Build Viewer</h1>

  <section>
    <h2>Create a New Build</h2>
    <form id="build-form">
      <label>AC Name: <input type="text" id="ac-name" required></label><br>

      <label>Head:
        <select id="head-select"></select>
      </label><br>
      <label>Core:
        <select id="core-select"></select>
      </label><br>
      <label>Arms:
        <select id="arms-select"></select>
      </label><br>
      <label>Legs:
        <select id="legs-select"></select>
      </label><br>
      <label>Booster:
        <select id="booster-select"></select>
      </label><br>
      <label>Generator:
        <select id="generator-select"></select>
      </label><br>
      <label>FCS:
        <select id="fcs-select"></select>
      </label><br>
      <label>Expansion:
        <select id="expansion-select"></select>
      </label><br>
      <label>R-Arm Unit:
        <select id="rarm-select"></select>
      </label><br>
      <label>L-Arm Unit:
        <select id="larm-select"></select>
      </label><br>
      <label>R-Back Unit:
        <select id="rback-select"></select>
      </label><br>
      <label>L-Back Unit:
        <select id="lback-select"></select>
      </label><br>
      <label>Download Code:
        <input type="text" id="download-code" required>
      </label><br>
      <label>Notes:<br>
        <textarea id="notes" rows="3"></textarea>
      </label><br><br>
      <button type="submit">Save Build</button>
    </form>
  </section>

  <aside>
    <h2>Saved Builds</h2>
    <table id="builds-table" border="1">
      <thead>
        <tr>
          <th>AC Name</th>
          <th>Head</th>
          <th>Core</th>
          <th>Arms</th>
          <th>Legs</th>
          <th>Booster</th>
          <th>Generator</th>
          <th>FCS</th>
          <th>Expansion</th>
          <th>R-Arm</th>
          <th>L-Arm</th>
          <th>R-Back</th>
          <th>L-Back</th>
          <th>Download Code</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </aside>


</body>

</html>
