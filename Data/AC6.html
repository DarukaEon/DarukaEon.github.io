<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACVI Build Viewer & Uploader</title>
  <link rel="icon" href="../Media/Images/CoughingCatIcon.png">
  <link rel="stylesheet" href="../style.css">
  <script src="https://cdn.jsdelivr.net/npm/bad-words@3.0.4/lib/badwords.min.js"></script>
</head>

<body>
  <h1>Armored Core VI Build Viewer</h1>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <div id="music-player">
    <audio id="bg-music" loop autoplay>
      <source src="../Media/Sounds/Armored Core The Last Raven - The Game.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <button id="music-toggle">Play Music</button>
  </div>

  <p>
  <h2>
    Create a New Build
    <button type="button" id="toggle-form" style="margin-left: 10px;">Hide</button>
  </h2>

  <div id="form-container">
    <form id="build-form">
      <!-- Honeypot anti-spam field (should remain empty) -->
      <input type="text" id="website" name="website" style="display: none;" autocomplete="off">

      <label>AC Name: <input type="text" id="ac-name" required></label><br>

      <label>Head:
        <select id="head-select"></select>
      </label><br>
      <label>Core:
        <select id="core-select"></select>
      </label><br>
      <label>Arms:
        <select id="arms-select"></select>
      </label><br>
      <label>Legs:
        <select id="legs-select"></select>
      </label><br>
      <label>Booster:
        <select id="booster-select"></select>
      </label><br>
      <label>Generator:
        <select id="generator-select"></select>
      </label><br>
      <label>FCS:
        <select id="fcs-select"></select>
      </label><br>
      <label>Expansion:
        <select id="expansion-select"></select>
      </label><br>
      <label>R-Arm Unit:
        <select id="rarm-select"></select>
      </label><br>
      <label>L-Arm Unit:
        <select id="larm-select"></select>
      </label><br>
      <label>R-Back Unit:
        <select id="rback-select"></select>
      </label><br>
      <label>L-Back Unit:
        <select id="lback-select"></select>
      </label><br>
      <label>Download Code:
        <input type="text" id="download-code" required>
      </label><br>
      <label>Notes:<br>
        <textarea id="notes" rows="3"></textarea>
      </label><br><br>
      <div class="g-recaptcha" data-sitekey="6LdRbSsrAAAAAG9VRqxTMPVqEpRJA8UjTbf7CJnq"></div>
      <button type="submit">Save Build</button>
    </form>
  </div>
  <br>
  <input type="text" id="search-bar" placeholder="ðŸ”ŽSearch builds..."
    style="margin-bottom: 15px; width: 20%; padding: 8px; font-size: 14px;">
  </p>


  <p>
  <h2>Saved Builds</h2>
  <div id="builds-container"></div>
  </p>

  <script src="AC6.js"></script>
</body>



</html>
<style>
  .build-entry {
    border: 1px solid #aaa;
    margin-bottom: 20px;
    padding: 10px;
    width: 100%;
    max-width: 750px;
    background-color: #00000066;
  }

  .build-entry table {
    width: 100%;
    border-collapse: collapse;
  }

  .build-entry th {
    text-align: left;
    width: 150px;
    padding: 6px;
    background-color: #eaeaea61;
  }

  .build-entry td {
    padding: 6px;
  }

  .notes-cell {
    vertical-align: top;
    width: 250px;
    padding-left: 15px;
  }
</style>
