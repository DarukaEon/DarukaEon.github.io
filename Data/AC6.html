<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACVI Build Viewer & Uploader</title>
  <link rel="icon" href="../Media/Images/CoughingCatIcon.png">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="AC6.css">
</head>

<body>
  <h1>Armored Core VI Build Viewer</h1>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <div id="music-player">
    <audio id="bg-music" loop autoplay>
      <source src="../Media/Sounds/Armored Core The Last Raven - The Game.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <div id="music-button-wrapper">
      <button id="music-toggle">Play Music</button>
    </div>
  </div>

  <p>
  <h2>
    Create a New Build
    <button type="button" id="toggle-form" style="margin-left: 10px;">Hide</button>
  </h2>

  <div id="form-container">
    <form id="build-form">
      <!-- Honeypot anti-spam field (should remain empty) -->
      <input type="text" id="website" name="website" style="display: none;" autocomplete="off">

      <label>AC Name: <input type="text" id="ac-name" required></label><br>
      <label>R-Arm Unit:
        <select id="rarm-select"></select>
      </label><br>
      <label>L-Arm Unit:
        <select id="larm-select"></select>
      </label><br>
      <label>R-Back Unit:
        <select id="rback-select"></select>
      </label><br>
      <label>L-Back Unit:
        <select id="lback-select"></select>
      </label><br>
      <label>Head:
        <select id="head-select"></select>
      </label><br>
      <label>Core:
        <select id="core-select"></select>
      </label><br>
      <label>Arms:
        <select id="arms-select"></select>
      </label><br>
      <label>Legs:
        <select id="legs-select"></select>
      </label><br>
      <label>Booster:
        <select id="booster-select"></select>
      </label><br>
      <label>FCS:
        <select id="fcs-select"></select>
      </label><br>
      <label>Generator:
        <select id="generator-select"></select>
      </label><br>
      <label>Expansion:
        <select id="expansion-select"></select>
      </label><br>
      <label>Download Code:
        <input type="text" id="download-code" required>
      </label><br>
      <label>Notes:<br>
        <textarea id="notes" rows="3"></textarea>
      </label><br><br>
      <div class="g-recaptcha" data-sitekey="6LdRbSsrAAAAAG9VRqxTMPVqEpRJA8UjTbf7CJnq"></div>
      <button type="submit">Save Build</button>
    </form>
  </div>
  <br>
  <input type="text" id="search-bar" placeholder="ðŸ”ŽSearch builds..."
    style="margin-bottom: 15px; width: 20%; padding: 8px; font-size: 14px;">
  </p>

  <label for="sort-key">Sort by:</label>
  <select id="sort-key">
    <option value="acName">AC Name</option>
    <option value="rarm">R-Arm</option>
    <option value="larm">L-Arm</option>
    <option value="rback">R-Back</option>
    <option value="lback">L-Back</option>
    <option value="head">Head</option>
    <option value="core">Core</option>
    <option value="arms">Arms</option>
    <option value="legs">Legs</option>
    <option value="booster">Booster</option>
    <option value="fcs">FCS</option>
    <option value="generator">Generator</option>
    <option value="expansion">Expansion</option>
  </select>

  <select id="sort-order">
    <option value="asc">Ascending (A â†’ Z)</option>
    <option value="desc">Descending (Z â†’ A)</option>
  </select>


  <p>
  <h2>Saved Builds</h2>
  <button id="toggle-all" style="margin-bottom: 10px;">Collapse All</button>
  <div id="builds-container"></div>
  </p>

  <script src="AC6.js"></script>
</body>

</html>
